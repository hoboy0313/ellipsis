<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>

    <style>
        body {
            padding: 0 20px;
        }

        section > div {
            background: pink;
            height: 100px;
            color: darkcyan;
        }

        section > div + div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section style="width: 100%;">
        <div id="ellipsis1" style="line-height: 18px; display: none;"></div>
        <div id="ellipsis2">
            css 多行折叠。无奈撒打算打算大啊啊的啊的啊多少啊无奈撒打算打算大啊啊的啊的啊多少啊无奈撒打算打算大啊啊的啊的啊多少啊
        </div>
    </section>

    <script src="../lib/index.umd.js"></script>
    <script>
        const {MeasureContainer} = window.ellipsis
        const target = document.querySelector('#ellipsis1');

        const instance = new MeasureContainer({
            target,
            rows: 2,
            ellipsisSymbol: '...',
            contentNodeStr: '<span>aaa</span>css 单行折叠。无奈撒打算打算大啊啊的啊的啊多少啊无奈撒打算打算大啊啊的啊的啊多少啊无奈撒打算打算大啊sd啊的啊的啊ending',
            suffixNodeStr: '<a>展开</a><a>赞过</a>',
        })

        const {content} = instance.measure();

        console.log(content);
        console.log('target', target);

        target.innerHTML = content;

        setTimeout(() => {
            target.style.setProperty('display', 'block')
        }, 1000)

        // const content2 = createEllipsis({
        //     el: document.querySelector('#ellipsis2'),
        //     rows: 2,
        // })
    </script>
</body>
</html>
